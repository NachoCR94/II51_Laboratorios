<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB-03</title>
    <!-- Incluyendo Tailwind CSS para un mejor diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos base */
        body {
            background-color: #1f2937; /* Gris oscuro para mejor contraste */
            color: white;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        /* Estilos específicos del encabezado */
        h1 {
            text-align: center;
            color: white;
        }

        /* CORRECCIÓN: Usar border-bottom para la línea debajo del título */
        #main-title {
            font-size: 2.5em;
            border-bottom: 2px solid #3b82f6; /* Línea azul */
            padding-bottom: 15px; /* Espacio debajo del título y la línea */
            padding-top: 15px;
        }
        
        .title {
            font-family: Arial, sans-serif;
            margin: 0;
            color: #9ca3af; /* Gris claro para subtítulo */
        }


        /* Estilos del formulario */
        .form-group label {
            display: block;
            margin-left: 5px;
            font-weight: bold;
            margin-top: 10px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #4b5563;
            border-radius: 8px;
            background-color: #374151;
            color: white;
        }

        /* Estilo del botón */
        .submit-button {
            padding: 10px 50px;
            border-radius: 9999px; /* Totalmente redondeado */
            background-color: #3b82f6;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-top: 20px;
            border: none;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Estilo de la navegación */
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
        }

        nav li a {
            padding: 10px 20px;
            text-decoration: none;
            color: #93c5fd;
            transition: color 0.3s;
        }
        
        nav li a:hover {
            color: #ffffff;
            background-color: #1f2937;
            border-radius: 6px;
        }
        
        /* Estilos de los fieldsets */
        fieldset {
            border: 1px solid #374151;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #1f2937;
        }
        
        legend {
            color: #3b82f6;
            font-weight: bold;
            padding: 0 10px;
        }
        
        /* Estilos para el iframe (video) */
        section:last-of-type {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
    </style>
</head>

<body class="p-4 sm:p-8">

    <!-- encabezado de cuerpo de la pagina-->
    <header class="mb-8">
        <div class="max-w-4xl mx-auto">
            <h1 id="main-title" class="text-4xl sm:text-5xl font-extrabold tracking-tight">Plataforma Educativa</h1>
            <h1 class="text-xl sm:text-2xl mt-2 font-light">Universidad Central</h1>
        </div>
    </header>

    <!-- menu -->
    <nav>
        <ul>
            <li><a href="final/">Inicio</a></li>
            <li><a href="#">Cursos</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="#">Ayuda</a></li>
        </ul>
    </nav>

    <main class="max-w-xl mx-auto p-4 bg-gray-800 shadow-xl rounded-xl">
        <section>
            <form action="#" method="post">
                <fieldset>
                    <legend class="text-2xl mb-4">Registro de Usuario</legend>

                    <div class="form-group space-y-3">
                        <label for="username">Nombre de Usuario:</label>
                        <input class="form-input" type="text" id="username" name="username" required>

                        <label for="email">Correo Electrónico:</label>
                        <input class="form-input" type="email" id="email" name="email" required>

                        <label for="password">Contraseña:</label>
                        <input class="form-input" type="password" id="password" name="password" required>
                    </div>

                    <fieldset class="mt-6">
                        <legend>Genero</legend>
                        <div class="flex flex-wrap gap-4 mt-2">
                            <div>
                                <input type="radio" value="m" name="genero" id="g-m" class="mr-1">
                                <label for="g-m">Masculino</label>
                            </div>
                            <div>
                                <input type="radio" value="f" name="genero" id="g-f" class="mr-1">
                                <label for="g-f">Femenino</label>
                            </div>
                            <div>
                                <input type="radio" value="o" name="genero" id="g-o" class="mr-1">
                                <label for="g-o">Otro</label>
                            </div>
                            <div>
                                <input type="radio" value="n" name="genero" id="g-n" class="mr-1">
                                <label for="g-n">Prefiero no decirlo</label>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="mt-6">
                        <legend>Seleccione sus intereses:</legend>
                        <div class="grid grid-cols-2 gap-y-2 mt-2">
                            <div>
                                <input type="checkbox" name="intereses" id="interes1" value="programacion" class="mr-1">
                                <label for="interes1">Programación</label>
                            </div>
                            <div>
                                <input type="checkbox" name="intereses" id="interes2" value="diseño" class="mr-1">
                                <label for="interes2">Diseño Gráfico</label>
                            </div>
                            <div>
                                <input type="checkbox" name="intereses" id="interes3" value="marketing" class="mr-1">
                                <label for="interes3">Marketing Digital</label>
                            </div>
                            <div>
                                <input type="checkbox" name="intereses" id="interes4" value="ciencia" class="mr-1">
                                <label for="interes4">Ciencia de Datos</label>
                            </div>
                             <div>
                                <input type="checkbox" name="intereses" id="interes4" value="ciencia" class="mr-1">
                                <label for="interes4">Derecho</label>
                            </div>
                            <div>
                                <input type="checkbox" name="intereses" id="interes4" value="ciencia" class="mr-1">
                                <label for="interes4">Medicina</label>
                            </div>
                        </div>
                    </fieldset>

                    <div class="text-center">
                        <button class="submit-button" type="submit">Registrar</button>
                    </div>
                </fieldset>
            </form>
        </section>
        
        <section class="mt-8">
            <h2 class="text-center text-xl font-semibold mb-4 text-blue-400">Video Promocional</h2>
            <div class="iframe-container" style="position: relative; width: 100%; padding-bottom: 56.25%;">
                 <!-- Contenedor responsivo para el iframe -->
                <iframe 
                    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
                    src="https://www.youtube.com/embed/LXb3EKWsInQ?si=KRC7kR0cZzGenVSb&amp;start=61"
                    title="Video Incrustado" 
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" 
                    allowfullscreen>
                </iframe>
            </div>
        </section>
    </main>
    
    <footer class="text-center mt-10 border-t border-gray-700 pt-4 max-w-4xl mx-auto">
        <p>&copy; 2025 Plataforma Educativa Universidad Central</p>
        <p class="mt-1">Contacto: <a href="mailto:josebf94@hotmail.com" class="text-blue-400 hover:text-blue-300 transition">Jose Bermudez</a></p>
    </footer>
</body>

</html>
