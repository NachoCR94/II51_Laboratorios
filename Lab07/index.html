<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Ejercicio Semana 11</title>
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="container pt-4"> <h2>Formulario de prueba</h2>

    <form id="miFormulario" class="mb-4">
        
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" class="form-control" placeholder="Escribe tu nombre">
        </div>

        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" class="form-control" placeholder="Escribe tu apellido">
        </div>

        <button type="button" id="validarBtn" class="btn btn-primary mb-3">Validar</button>
    </form>
    
    <p id="mensaje"></p>

    <hr>
    
    <div class="form-group"> 
        <div id="bloqueTexto" class="caja form-control"> 
            Este texto cambiará de color dinámicamente.
        </div>
    </div>

    <button id="agregarClase" class="btn btn-secondary">Agregar clase</button>
    <button id="quitarClase" class="btn btn-secondary">Quitar clase</button>

    <hr>

    <button id="mostrarOcultar" class="btn btn-outline-dark">Mostrar/Ocultar Elemento</button>
    
    <div id="elementoOculto" class="mt-3 p-2 border" style="display:none;">Elemento oculto que puede mostrarse</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+pP4xWdIqVwJ3cQ0L/v2gWq+w6eP9oJ3xGzXqE0L/v2gWq+w6eP9oJ3xGzXqE0V3v5L3C" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
