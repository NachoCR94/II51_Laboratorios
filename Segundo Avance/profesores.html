<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profesores - Sistema UC</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22https://www.google.com/search?q=http://www.w3.org/2000/svg%2522 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 fill=%22%23005DA4%22 font-family=%22Inter, sans-serif%22 font-weight=%22800%22>UC</text></svg>">

<!-- CSS EMBEBIDO: Se utiliza el mismo bloque de estilos para consistencia -->
<style>
    /* -------------------------------------------------------------------
       VARIABLES Y ESTILOS BASE (UC Palette)
       ------------------------------------------------------------------- */
    :root {
        --uc-blue: #005DA4; 
        --uc-cyan: #00C0F3; 
        --uc-cyan-light: #E0F7FF; 
        --uc-bg-light: #f7f9fb; 
        --uc-text-dark: #1f2937; 
    }
    
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    
    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--uc-bg-light); 
        min-height: 100vh;
        padding: 20px;
        color: var(--uc-text-dark);
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .app-container {
        max-width: 1280px;
        margin-left: auto;
        margin-right: auto;
        background-color: #ffffff;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        border-radius: 0.75rem;
        border-top: 8px solid var(--uc-blue);
        overflow: hidden; 
        border: none !important;
        width: 100%;
    }
    
    /* -------------------------------------------------------------------
       ENCABEZADO, NAVEGACIÓN Y TÍTULOS
       ------------------------------------------------------------------- */
    header {
        background-color: var(--uc-blue);
        padding: 1.5rem 2.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        border-bottom: 4px solid var(--uc-cyan);
    }
    
    .logo-container {
        text-align: center;
        margin-bottom: 1rem;
    }
    
    .logo-text {
        font-size: 2.5rem;
        font-weight: 900;
        color: white;
        line-height: 1;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); 
    }
    
    .slogan {
        font-size: 1rem;
        color: var(--uc-cyan-light); 
        font-style: italic;
        font-weight: 500;
        margin-top: 0.25rem;
    }
    
    nav {
        background-color: #004b86; 
        padding: 0.5rem 2.5rem;
        border-bottom: 1px solid var(--uc-cyan);
    }
    
    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        gap: 1.5rem;
    }
    
    nav ul li a {
        color: white;
        text-decoration: none;
        padding: 0.5rem 0.75rem;
        display: block;
        font-weight: 600;
        transition: background-color 0.3s ease;
        border-radius: 0.3rem;
    }
    
    nav ul li a:hover, nav ul li a.active {
        background-color: var(--uc-cyan);
        color: var(--uc-blue);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    main {
        padding: 2.5rem;
        width: 100%;
    }
    
    .page-title {
        font-size: 2rem;
        font-weight: 800;
        color: var(--uc-blue);
        border-bottom: 2px solid var(--uc-cyan-light);
        padding-bottom: 1rem;
        margin-bottom: 2rem;
        text-align: center;
    }
    
    .section-title {
        font-size: 1.5rem; 
        font-weight: 700; 
        color: var(--uc-blue);
        border-bottom: 1px solid #e5e7eb;
        padding-bottom: 0.75rem; 
        margin-bottom: 1.5rem; 
    }
    
    /* -------------------------------------------------------------------
       ESTILOS DE COMPONENTES (TARJETAS DE PROFESOR)
       ------------------------------------------------------------------- */
    .professor-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
    }
    
    .professor-card {
        background-color: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 0.75rem;
        padding: 1.5rem;
        text-align: center;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    
    .profile-img {
        width: 96px; 
        height: 96px; 
        border-radius: 50%;
        object-fit: cover;
        margin: 0 auto 1rem;
        border: 4px solid var(--uc-cyan);
        box-shadow: 0 0 0 2px white, 0 0 0 3px var(--uc-blue);
    }
    
    .name {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--uc-blue);
        margin-bottom: 0.25rem;
    }
    
    .department {
        font-size: 0.9rem;
        color: #4b5563;
        margin-bottom: 1rem;
        font-style: italic;
    }

    .contact-info a {
        color: var(--uc-cyan);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
    }

    .contact-info a:hover {
        color: var(--uc-blue);
        text-decoration: underline;
    }

    /* -------------------------------------------------------------------
       RESPONSIVIDAD
       ------------------------------------------------------------------- */
    @media (max-width: 768px) {
        header, nav {
            padding-left: 1rem;
            padding-right: 1rem;
        }
        nav ul {
            gap: 0.5rem;
        }
        nav ul li a {
            padding: 0.5rem;
            font-size: 0.875rem;
        }
        main {
            padding: 1.5rem;
        }
        .page-title {
            font-size: 1.5rem;
        }
    }
</style>


</head>
<body>
<div class="app-container">
<header>
<div class="logo-container">
<div class="logo-text">UC</div>
<div class="slogan">Elegí, con el corazón</div>
</div>
</header>

    <nav>
        <ul>
            <li><a href="index.html">Login</a></li>
            <li><a href="estudiantes.html">Estudiantes</a></li>
            <li><a href="cursos.html">Cursos</a></li>
            <li><a href="profesores.html" class="active">Profesores</a></li>
            <li>
            <button id="btn-logout" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded-md transition duration-300 text-sm">
                Cerrar Sesión
            </button>
        </li>
        </ul>
    </nav>

    <main>
    <h1 class="page-title">Directorio de Profesores</h1>
    
    <div style="background: #f0f9ff; padding: 2rem; border-radius: 1rem; margin-bottom: 2rem; border: 1px solid #bae6fd; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);">
        <h2 id="form-title" class="section-title" style="margin-top:0; border-bottom: none; padding-bottom: 0;">Registrar Nuevo Profesor</h2>
        <p style="font-size: 0.85rem; color: #64748b; margin-bottom: 1.5rem;">Complete los datos para añadir un docente al sistema.</p>
        
        <form id="profesor-form" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.2rem; align-items: end;">
            <input type="hidden" id="idProfesor">
            
            <div>
                <label for="nombre" style="display:block; font-size: 0.8rem; font-weight: bold; margin-bottom: 0.4rem; color: #334155;">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ej. Dr. Juan Pérez" 
                       style="width:100%; padding: 0.6rem; border-radius: 0.5rem; border: 1px solid #cbd5e1; outline: none;">
            </div>
            
            <div>
                <label for="departamento" style="display:block; font-size: 0.8rem; font-weight: bold; margin-bottom: 0.4rem; color: #334155;">Departamento</label>
                <input type="text" id="departamento" name="departamento" required placeholder="Ej. Ingeniería" 
                       style="width:100%; padding: 0.6rem; border-radius: 0.5rem; border: 1px solid #cbd5e1; outline: none;">
            </div>
            
            <div>
                <label for="correo" style="display:block; font-size: 0.8rem; font-weight: bold; margin-bottom: 0.4rem; color: #334155;">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" required placeholder="usuario@uc.ac.cr" 
                       style="width:100%; padding: 0.6rem; border-radius: 0.5rem; border: 1px solid #cbd5e1; outline: none;">
            </div>
            
            <div style="display: flex; gap: 0.5rem;">
                <button type="submit" id="btn-save" 
                        style="background: var(--uc-blue); color: white; padding: 0.7rem 1rem; border: none; border-radius: 0.5rem; cursor: pointer; flex: 2; font-weight: 600; transition: opacity 0.2s;">
                    Guardar
                </button>
                <button type="button" id="btn-cancel" 
                        style="display:none; background: #94a3b8; color: white; padding: 0.7rem 1rem; border: none; border-radius: 0.5rem; cursor: pointer; flex: 1; font-weight: 600;">
                    Cancelar
                </button>
            </div>
        </form>
        <div id="status" style="margin-top: 1rem; font-size: 0.9rem; min-height: 1.2rem; font-weight: 500;"></div>
    </div>

    <h2 class="section-title">Facultad de Ingeniería y Ciencias</h2>

    <div class="professor-grid" id="professor-grid">
        </div>

    <div style="margin-top: 3rem; text-align: center; border-top: 1px solid #e2e8f0; padding-top: 2rem;">
        <p id="total-profesores" style="font-size: 1rem; color: #64748b; font-weight: 500;">
            Cargando docentes...
        </p>
    </div>
</main>

<script type="module" src="profesores.js"></script>
    

    <footer>
        <p style="text-align: center; padding: 1rem; border-top: 1px solid #eee; font-size: 0.75rem; color: #9ca3af;">
            &copy; 2025 Universidad Central. Módulo de Profesores.
        </p>
    </footer>
</div>


</body>
</html>
