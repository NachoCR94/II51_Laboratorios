<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiantes - Sistema UC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f7f7; }
        .table-cell-custom { padding: 1rem 1.5rem; font-size: 0.875rem; border-bottom: 1px solid #e5e7eb; }
    </style>
</head>
<body>
    <div class="min-h-screen p-4 sm:p-10">
        <nav class="max-w-6xl mx-auto mb-4 bg-gray-900 p-4 rounded-xl shadow-lg">
            <ul class="flex justify-center gap-6 text-white font-bold">
                <li><a href="index.html" class="hover:text-blue-400">Login</a></li>
                <li><a href="estudiantes.html" class="text-blue-400 border-b-2 border-blue-400">Estudiantes</a></li> 
                <li><a href="cursos.html" class="hover:text-blue-400">Cursos</a></li>
                <li><a href="profesores.html" class="hover:text-blue-400">Profesores</a></li>
                <li>
            <button id="btn-logout" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded-md transition duration-300 text-sm">
                Cerrar Sesión
            </button>
        </li>
            </ul>
        </nav>

        <div class="max-w-6xl mx-auto bg-white rounded-xl shadow-2xl overflow-hidden">
            <header class="p-6 bg-gray-900 rounded-t-xl">
                <h1 class="text-3xl font-extrabold text-white">Gestión de Estudiantes</h1>
            </header>

            <div class="p-6 border-b bg-gray-50">
                <h2 id="form-title" class="text-xl font-bold mb-4 text-gray-800">Registrar Estudiante</h2>
                <form id="estudiante-form" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                    <input type="hidden" id="idEstudiante">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Carné</label>
                        <input type="text" id="carne" required class="mt-1 block w-full border rounded-md p-2" placeholder="Ej: 2023-0001">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Nombre Completo</label>
                        <input type="text" id="nombre" required class="mt-1 block w-full border rounded-md p-2" placeholder="Nombre y apellidos">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Carrera</label>
                        <input type="text" id="carrera" required class="mt-1 block w-full border rounded-md p-2" placeholder="Ingeniería...">
                    </div>
                    <div class="flex gap-2">
                        <button type="submit" id="btn-save" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 flex-1">Guardar</button>
                        <button type="button" id="btn-cancel" style="display:none;" class="bg-gray-400 text-white px-4 py-2 rounded-md">X</button>
                    </div>
                </form>
                <div id="status" class="mt-2 text-sm"></div>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="table-cell-custom text-left font-bold text-gray-500 uppercase">Carné</th>
                            <th class="table-cell-custom text-left font-bold text-gray-500 uppercase">Nombre</th>
                            <th class="table-cell-custom text-left font-bold text-gray-500 uppercase">Carrera</th>
                            <th class="table-cell-custom text-right font-bold text-gray-500 uppercase">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="estudiantes-body" class="bg-white">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module" src="estudiantes.js"></script>
</body>
</html>
