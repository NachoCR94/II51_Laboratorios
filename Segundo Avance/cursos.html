<div class="max-w-6xl mx-auto bg-white rounded-xl shadow-2xl overflow-hidden">
    
    <header class="p-6 bg-gray-900 rounded-t-xl">
        <h1 class="text-3xl font-extrabold text-white">Sesión de Registro de Cursos</h1>
    </header>

    <div class="p-6 border-b bg-gray-50">
        <h2 id="form-title" class="text-xl font-bold mb-4 text-gray-800">Registrar curso</h2>
        <form id="curso-form" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
            <input type="hidden" id="id">
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Código</label>
                <input type="text" id="codigo" required class="mt-1 block w-full border rounded-md p-2">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Nombre del curso</label>
                <input type="text" id="nombre" required class="mt-1 block w-full border rounded-md p-2">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Créditos</label>
                <input type="number" id="creditos" required min="1" max="10" class="mt-1 block w-full border rounded-md p-2">
            </div>

            <div class="flex gap-2">
                <button type="submit" id="btn-save" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                    Guardar
                </button>
                <button type="button" id="btn-cancel" style="display:none;" class="bg-gray-400 text-white px-4 py-2 rounded-md">
                    Cancelar
                </button>
            </div>
        </form>
        <div id="status" class="mt-2 text-sm"></div>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            </table>
    </div>
</div>
