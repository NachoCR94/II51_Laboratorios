        // Función para mapear el código del día a su nombre completo
        function mapDia(codigo) {
            switch (codigo) {
                case 'L': return 'Lunes';
                case 'M': return 'Martes';
                case 'K': return 'Miércoles'; // Asumiendo K para evitar conflicto con M (Martes)
                case 'J': return 'Jueves';
                case 'V': return 'Viernes';
                case 'S': return 'Sábado';
                default: return codigo;
            }
        }

        // Función principal para generar las filas de la tabla
        function generateTableRows() {
            const tbody = document.getElementById('cursos-body');
            let htmlContent = '';
            
            // Iterar sobre cada curso
            cursosData.forEach((curso) => {
                // Iterar sobre cada grupo dentro del curso
                curso.grupos.forEach((grupo) => {
                    const diaCompleto = mapDia(grupo.dia);
                    const horarioCompleto = `${diaCompleto}, ${grupo.hora}`;
                    const cursoCompleto = `${curso.nombre} - Grupo ${grupo.id}`;
                    const cuatrimestreProfesor = `${curso.cuatrimestre} / ${curso.profesor}`;
                    const tipoClase = grupo.teoria ? ' (Teoría)' : '';

                    htmlContent += `
                        <tr class="hover:bg-gray-100 transition duration-150">
                            <td class="table-cell-custom font-semibold text-gray-900">
                                ${cursoCompleto}
                            </td>
                            <td class="table-cell-custom text-gray-500">
                                ${cuatrimestreProfesor}
                            </td>
                            <td class="table-cell-custom text-gray-700">
                                ${horarioCompleto}${tipoClase}
                            </td>
                            <td class="table-cell-custom text-center text-gray-700 font-medium">
                                30
                            </td>
                            <td class="table-cell-custom text-center text-green-600 font-bold">
                                30
                            </td>
                        </tr>
                    `;
                });
            });

            // Inyectar el contenido HTML en la tabla
            tbody.innerHTML = htmlContent;
        }

        // Ejecutar la función cuando la ventana haya cargado
        window.onload = generateTableRows;
