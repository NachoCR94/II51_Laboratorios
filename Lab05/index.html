<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="index.css" />
  <title>lab05</title>
</head>
<body>
  <div class="container text-center">
    <div class="row">
      <div class="col-4 border">Column</div>
      <div class="col-2 border">Column</div>
      <div class="col-2 border">Column</div>
      <div class="col-2 border">Column</div>
      <div class="col-2 border">Column</div>
    </div>

    <div class="row mt-3">
      <div class="col-2 border">Column</div>
      <div class="col-6 border">Column</div>
      <div class="col-4 border">Column</div>
    </div>
  </div>

  <div id="ctn-1" class="container">
    <h1 class="mt-5">Lab05</h1>
    <p class="lead">container</p>
  </div>

  <div id="ctn-2" class="container-sm">
    <h1 class="mt-5">Lab05</h1>
    <p class="lead">container-sm</p>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm">One of three columns</div>
      <div class="col-sm">One of three columns</div>
      <div class="col-sm">One of three columns</div>
    </div>
  </div>

  <div class="container pintar">
    <div class="row">
      <div class="col-sm-2">col-sm-2</div>
      <div class="col-sm-4">col-sm-4</div>
      <div class="col-sm-4">col-sm-4</div>
      <div class="col-sm-2">col-sm-2</div>
    </div>
    <div class="row">
      <div class="col-sm">col-sm</div>
      <div class="col-sm">col-sm</div>
      <div class="col-sm">col-sm</div>
    </div>
  </div>

  <div class="container">
    <form>
      <div class="form-row">
        <div class="form-group col-sm-4 col-md-6">
          <label for="inputName">Nombre</label>
          <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" />
          <small id="nameHelp" class="form-text text-muted">Enter your full name.</small>
        </div>

        <div class="form-group col-sm-4 col-md-3">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" />
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group col-sm-4 col-md-3">
          <label for="inputPassword">Contraseña</label>
          <input type="password" class="form-control" id="inputPassword" />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <!-- bootstrap js (no integrity attributes here — add correct SRI if needed) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
